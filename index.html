<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ratio Calculator</title>
	<meta name="description" content="Web Calculator for the aspect ratio.">
	<meta property="og:title" content="Ratio Calculator">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

<main>
	<section class="text-center px-4 py-4 hero-unit">
		<div class="row">
			<div class="col-lg-6 col-md-8 mx-auto">
				<h1 class="fw-bold">Ratio Calculator</h1>
				<!-- <p class="lead">
					Calcurate ratio.
				</p> -->
				<div class="input-area mb-2">
					<!-- TODO: use bootstrap form-group -->
					<input id="px-input" type="number" class="input-medium" placeholder="width" autofocus>
					px
					<span id="px-input-tooltip" class="d-none">Invalid Number!</span>
				</div>
				<div>
					<input type="radio" name="width-or-height" id="widthMode" value="w" checked>
					<label for="widthMode">width</label>
					<input type="radio" name="width-or-height" id="heightMode" value="h">
					<label for="heightMode">height</label>
				</div>
				<span>
				</span>
			</div>
		</div>
	</section>

	<div class="py-5"> 
		<div class="container">
			<div class="row mb-5">
				<div class="col-md-4">
					<div id="sixteenToNine-ratio" class="box">
						<h2 class="fw-bold">16:9</h2>
					</div>
				</div>
				<div class="col-md-2">
					<p>width: <span id="sixteenToNine_w" class="px-text fw-bold"></span> px</p>
					<p>height: <span id="sixteenToNine_h" class="px-text fw-bold"></span> px</p>
				</div>

				<div class="col-md-4">
					<div id="goldenRatio" class="box">
						<h2 class="fw-bold">Golden Ratio</h2>
					</div>
				</div>
				<div class="col-md-2">
					<p>width: <span id="goldenRatio_w" class="px-text fw-bold"></span> px</p>
					<p>height: <span id="goldenRatio_h" class="px-text fw-bold"></span> px</p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<div id="threeToTwo-ratio" class="box">
						<h2 class="fw-bold">3:2</h2>
					</div>
				</div>
				<div class="col-md-2">
					<p>width: <span id="threeToTwo_w" class="px-text fw-bold"></span> px</p>
					<p>height: <span id="threeToTwo_h" class="px-text fw-bold"></span> px</p>
				</div>
				<div class="col-md-4">
					<div id="fourToThree" class="box">
						<h2 class="fw-bold">4:3</h2>
					</div>
				</div>
				<div class="col-md-2">
					<p>width: <span id="fourToThree_w" class="px-text fw-bold"></span> px</p>
					<p>height: <span id="fourToThree_h" class="px-text fw-bold"></span> px</p>
				</div>
			</div>
		</div>
	</div>
</main>

<footer class="text-center bg-dark py-4">
	<div class="col-lg-6 mx-auto">
		<div class="mb-2">
			<a class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>

				src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fratiocalculator.toshimaru.net&layout=button&size=small&width=69&height=20"

		</div>
		<p class="mb-0">Designed and coded by <a href="https://twitter.com/toshimaru_e">@toshimaru_e</a>.</p>
	</div>
</footer>

</html>
