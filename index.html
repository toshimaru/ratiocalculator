<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ratio Calculator</title>
	<meta name="description" content="Calculate aspect ratio.">
	<meta property="og:title" content="Ratio Calculator">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

<main>
	<section class="text-center px-4 py-4 hero-unit">
		<div class="row">
			<div class="col-lg-6 col-md-8 mx-auto">
				<h1 class="fw-light">Ratio Calculator</h1>
				<!-- <p class="lead text-muted">
					Something short and leading about the collection belowâ€”its contents, the creator, etc.
				</p> -->
				<p>
					<input id="px-input" type="number" class="input-medium" placeholder="width" maxlength="12"
						data-bs-toggle="tooltip" title="Invalid Number!" autofocus>
					px
				</p>
				<span>
					<label>
						<input type="radio" name="wh" id="optionsRadios1" value="w" checked>
						<span>width</span>
					</label>
					<label>
						<input type="radio" name="wh" id="optionsRadios2" value="h">
						<span>height</span>
					</label>
				</span>
			</div>
		</div>
	</section>

	<div class="py-5"> 
		<div class="container">
			<div class="row mb-5">
				<div class="col-md-4">
					<div id="sixteenToNine-ratio" class="box">
					<span>16:9</span>
					</div>
				</div>
				<div class="col-md-2">
					<p>width: <span id="sixteenToNine_w" class="px-text"></span> &nbsp;px</p>
					<p>height: <span id="sixteenToNine_h" class="px-text"></span> &nbsp;px</p>
				</div>

				<div class="col-md-4">
					<div id="goldenRatio" class="box">
					<span>Golden Ratio</span>
					</div>
				</div>
				<div class="col-md-2">
					<p>width: <span id="goldenRatio_w" class="px-text"></span> &nbsp;px</p>
					<p>height: <span id="goldenRatio_h" class="px-text"></span> &nbsp;px</p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<div id="threeToTwo-ratio" class="box">
					<span>3:2</span>
					</div>
				</div>
				<div class="col-md-2">
					<p>width: <span id="threeToTwo_w" class="px-text"></span> &nbsp;px</p>
					<p>height: <span id="threeToTwo_h" class="px-text"></span> &nbsp;px</p>
				</div>
				<div class="col-md-4">
					<div id="fourToThree" class="box">
					<span>4:3</span>
					</div>
				</div>
				<div class="col-md-2">
					<p>width: <span id="fourToThree_w" class="px-text"></span> &nbsp;px</p>
					<p>height: <span id="fourToThree_h" class="px-text"></span> &nbsp;px</p>
				</div>
			</div>
		</div>
	</div>
</main>

<footer class="text-center bg-dark py-5">

	</div>
</footer>
