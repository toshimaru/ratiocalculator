<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ratio Calculator</title>
	<meta name="description" content="Calculate aspect ratio.">
	<meta property="og:title" content="Ratio Calculator">
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
	<main>
		<div class="hero-unit px-unit">
			<h1>Ratio Calculator</h1>

			<form id="form" onsubmit="return false;">
				<input id="px" type="number" class="input-medium" placeholder="width" maxlength="12">
				<div id="switcher" class="clearfix">
					<label>
						<input type="radio" name="wh" id="optionsRadios1" value="w" checked>
						<span>width</span>
					</label>
					<label>
						<input type="radio" name="wh" id="optionsRadios2" value="h">
						<span>height</span>
					</label>
				</div>
			</form>
		</div>

		<div class="container">
			<div class="row first-row">
				<div class="col">
					<div class="row">
						<div class="col-8">
							<div id="Abox" class="box">
							<span>16:9</span>
							</div>
						</div>
						<div class="col-4">
							<p>width: <span id="A_w"></span> &nbsp;px</p>
							<p>height: <span id="A_h"></span> &nbsp;px</p>
						</div>
					</div>
				</div>

				<div class="col">
					<div class="row">
						<div class="col-8">
							<div id="Dbox" class="box">
							<span>golden ratio</span>
							</div>
						</div>
						<div class="col-4">
							<p>width: <span id="D_w"></span> &nbsp;px</p>
							<p>height: <span id="D_h"></span> &nbsp;px</p>
						</div>
					</div>
				</div>
			</div>

			<div class="row second-row">
				<div class="span4">
					<div id="Bbox" class="box">
					<span>3:2</span>
					</div>
				</div>
				<div class="span2">
					<p>width: <span id="B_w"></span> &nbsp;px</p>
					<p>height: <span id="B_h"></span> &nbsp;px</p>
				</div>

				<div class="span4">
					<div id="Cbox" class="box">
					<span>4:3</span>
					</div>
				</div>
				<div class="span2">
					<p>width: <span id="C_w"></span> &nbsp;px</p>
					<p>height: <span id="C_h"></span> &nbsp;px</p>
				</div>
			</div>
		</div>
	</main>

	<footer>
		<div class="container">
			<p>
				<a class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>

					allow="encrypted-media"></iframe>
			</p>
			<p>Designed and coded by <a href="https://twitter.com/toshimaru_e">@toshimaru_e</a>.</p>
		</div>
	</footer>
